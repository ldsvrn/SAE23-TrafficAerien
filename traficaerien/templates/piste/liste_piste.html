

{% block content %}

<div>
    <h2>La liste des pistes</h2>
    <p><a href='/trafic/'> Retour au menu</a></p>
    <p><a href='/trafic/ajout_piste/'> Ajouter une piste</a></p>
    <ul>
    {% for piste in liste_piste%}

        <div>
          <div>
            {{ piste }}
          </div>
          <div>
            <ul>
                <li>{{piste.style}}</li>
                <p> </p>
                {% for l in liste%}
                {%if l.piste == piste %}
                <li> {{l}} </li>
                {% endif %}
                {% endfor %}
                <a href="/trafic/delete_piste/{{vol.id}}/" type="button" > Delete </a>
            </ul>

          </div>
        </div>
    {% endfor %}
    </ul>
</div>

{% endblock %}
